name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.3  # Replace "x" with your Python version (e.g., 3.8)

    - name: Run Tests
      run: |
        pytest test.py  # Adjust the test file name if needed
