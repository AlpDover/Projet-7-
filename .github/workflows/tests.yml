name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./  # Specify the working directory

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'  # If your repository has submodules

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Replace "x" with your Python version (e.g., 3.8)

    - name: Clean Pip Cache
      run: |
        python -m pip cache purge

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt  # Install dependencies from requirements.txt
        pip install scikit-learn
        pip install xgboost

    - name: Start API Server
      run: |
        python api_p7.py &  # Run the API server in the background

    - name: Run Tests
      run: |
        pytest test.py  # Adjust the test file name if needed
